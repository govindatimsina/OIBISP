<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div class="previousOutput" id="previousDisplay"></div>
                <div class="currentOutput" id="currentDisplay"></div>
            </div>
            <div class="keys">
                <button class="fnc" id="dataClear">AC</button>
                <button class="fnc" id="dataDelete">DEL</button>
                <button class="fnc" id="recentData">ANS</button>
                <button data-Operators class="operation">/</button>
                <button data-Values class="dataValues">7</button>
                <button data-Values class="dataValues">8</button>
                <button data-Values class="dataValues">9</button>
                <button data-Operators class="operation">*</button>
                <button data-Values class="dataValues">4</button>
                <button data-Values class="dataValues">5</button>
                <button data-Values class="dataValues">6</button>
                <button data-Operators class="operation">+</button>
                <button data-Values class="dataValues">1</button>
                <button data-Values class="dataValues">2</button>
                <button data-Values class="dataValues">3</button>
                <button data-Operators class="operation">-</button>
                <button data-Values class="dataValues">0</button>
                <button data-Values class="dataValues">.</button>
                <button data-Operator-sqRoot class="operation">âˆš</button>
                <button id="result" class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
