<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9660dfe852.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <h1>To-Do List</h1>

        <div class="inputbox">
            <input type="text" name="" id="inputField" autofocus>
            <div id="select">
                <i class="fa-solid fa-circle-plus icon" id="addbtn"></i>
            </div>
        </div>

        <div class="lists">
            <ul id="listBox">
            </ul>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
